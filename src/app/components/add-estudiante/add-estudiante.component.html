<div class="container">
  <div class="card">
    <div class="card-header">
      <h4 class="text-center">Crear Estudiante</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="firstName">Nombre:</label>
          <input formControlName="nombre" placeholder="Nombre" name="nombre" class="form-control" id="nombre" required>
        </div>

        <div class="form-group">
          <label for="lastName">Apellido:</label>
          <input formControlName="apellidos" placeholder="Apellidos" name="apellidos" class="form-control"
            id="apellidos" required>
        </div>
        <div class="form-group">
          <label for="document">Documento:</label>
          <input  type="text" formControlName="documento" placeholder="Documento" name="documento" class="form-control"
            id="documento" required>
        </div>
        <div class="form-group">
          <label for="tipoUsuario">Tipo Usuario</label>
          <select class="form-control" id="tipoUsuario" name="tipoUsuario" formControlName="tipoUsuario"> 
            <option value="">Seleccionar</option>
            <option value="e">Estudiante</option>
            <option value="p">Profesor</option>
          </select>
        </div>
        <div class="form-group">
          <label for="email">Correo:</label>
          <input  type="email" formControlName="correo" placeholder="Correo" name="correo" class="form-control"
            id="correo" required>
        </div>
        <div class="form-group">
          <label for="phone">Tel√©fono:</label>
          <input  type="number" formControlName="telefono" placeholder="Telefono" name="telefono" class="form-control"
            id="telefono" required>
        </div>
        <div class="container">
          <div class="row">
          <div class="col-md-12 text-center">
            <button class="btn btn-success">Crear</button>
            
          </div>
          <br>
        <br>
          <div class="col-md-12 text-center">
          <button class="btn btn-primary" routerLink="/">Regresar</button>
          </div>
        </div>
        </div>
      </form>
    </div>
  </div>
</div>
