<div class="container">
  <div class="card">
    <div class="card-header">
      <h4 class="text-center">Crear Estudiante</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="firstName">Nombre:</label>
          <input formControlName="nombre" placeholder="Nombre" name="nombre" class="form-control" id="nombre" required>
        </div>

        <div class="form-group">
          <label for="lastName">Apellido:</label>
          <input formControlName="apellidos" placeholder="Apellidos" name="apellidos" class="form-control"
            id="apellidos" required>
        </div>
        <div class="container">
          <div class="row">
          <div class="col-md-12 text-center">
            <button class="btn btn-success">Crear</button>
            
          </div>
          <br>
        <br>
          <div class="col-md-12 text-center">
          <button class="btn btn-primary" routerLink="/">Regresar</button>
          </div>
        </div>
        </div>
      </form>
    </div>
  </div>
</div>
