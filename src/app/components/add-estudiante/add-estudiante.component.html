<div class="col">
    <h2 class="text-center">Agregar Estudiante</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
  
      <div class="form-group">
        <label for="firstName">Nombre:</label>
        <input formControlName="nombre" placeholder="Nombre" name="nombre" class="form-control" id="nombre" required>
      </div>
  
      <div class="form-group">
        <label for="lastName">Apellido:</label>
        <input formControlName="apellidos" placeholder="Apellidos" name="apellidos" class="form-control" id="apellidos" required>
      </div>
  
      <button class="btn btn-success">Aceptar</button>
     
    </form>
    <button class="btn btn-primary" routerLink="/estudiante">Regresar</button>
  </div>
