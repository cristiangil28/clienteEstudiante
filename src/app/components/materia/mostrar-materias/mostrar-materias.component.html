<div class="container">
    <div class="card">
            <div class="card-header">
                <div class="row">
                        <div class="col-md-2 col-xs-6">
                                <button class="btn btn-success" [routerLink]="['/']">Volver</button>
                        </div>
                        <div class="col-md-2 col-md-6">
                                <h2 style="text-align: center;">Materias Inscritas</h2>
                        </div>
                </div>
            </div>
            <div class="card-body">
                    <table class="table">
                            <thead>
                                    <tr>
                                        <td>ID</td>
                                        <td>NOMBRE MATERIA</td>
                                        <td>CREDITOS</td>
                                    </tr>
                            </thead>
                            <tbody>
                                    <tr *ngFor="let estudiante of materiasInscritasList">
                                            <td *ngIf="estudiante.id">{{estudiante.id}}</td>
                                            <td *ngIf="estudiante.nombreMateria">{{estudiante.nombreMateria}}</td>
                                            <td *ngIf="estudiante.creditos">{{estudiante.creditos}}</td>
                                    </tr>
                            </tbody>
                    </table>
            </div>
    </div>
</div>
