<div class="container">
    <div class="card">
      <div class="card-header">
        <h4 class="text-center">Crear Materia</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
  
          <div class="form-group">
            <label for="nombreMateria">Nombre:</label>
            <input formControlName="nombreMateria" placeholder="Nombre Materia" name="nombreMateria" class="form-control" id="nombreMateria" required>
          </div>
          <div class="form-group">
            <label for="creditos">Cr√©ditos</label>
            <select class="form-control" id="creditos" name="creditos" formControlName="creditos"> 
              <option value="">Seleccionar</option>
              <option value="1">UNO</option>
              <option value="2">DOS</option>
              <option value="3">TRES</option>
              <option value="4">CUATRO</option>
              <option value="5">CINCO</option>
            </select>
          </div>
          <div class="container">
            <div class="row">
            <div class="col-md-12 text-center">
              <button class="btn btn-success">Crear</button>
            </div>
            <br>
          <br>
            <div class="col-md-12 text-center">
            <button class="btn btn-primary" routerLink="/materias">Regresar</button>
            </div>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>
