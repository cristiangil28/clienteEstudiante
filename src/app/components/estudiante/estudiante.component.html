<div class="container">
        <div class="card">
                <div class="card-header">
                        <div class="row">
                                <div class="col-md-2 col-xs-6">
                                        <button class="btn btn-success" [routerLink]="['/addestudiante']">Crear Estudiante</button>
                                </div>
                                <div class="col-md-2 col-xs-6">
                                        <button class="btn btn-success" [routerLink]="['/materias']">Listar Materias</button>
                                </div>
                        </div>
                </div>
                <div class="card-body">
                        <table class="table">
                                <thead>
                                        <tr>
                                                <td>ID</td>
                                                <td>DOCUMENTO</td>
                                                <td>NOMBRE</td>
                                                <td>APELLIDOS</td>
                                                <td>CORREO</td>
                                                <td>ACCIONES</td>
                                        </tr>
                                </thead>
                                <tbody>
                                        <tr *ngFor="let estudiante of estudiantesList">
                                                <td *ngIf="estudiante.id">{{estudiante.id}}</td>
                                                <td *ngIf="estudiante.documento"> {{estudiante.documento}}</td>
                                                <td *ngIf="estudiante.nombre">{{estudiante.nombre}}</td>
                                                <td *ngIf="estudiante.apellidos"> {{estudiante.apellidos}}</td>
                                                <td *ngIf="estudiante.correo"> {{estudiante.correo}}</td>
                                                <td><button class="btn btn-primary"
                                                                [routerLink]="['/editestudiante',estudiante.id]">Editar</button>
                                                        <button class="btn btn-danger"
                                                                (click)="deleteEstudiante(estudiante.id)">Eliminar</button>
                                                </td>
                                        </tr>
                                </tbody>
                        </table>
                </div>
        </div>
</div>
