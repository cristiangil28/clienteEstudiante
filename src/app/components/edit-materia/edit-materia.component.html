<div class="container" *ngIf="materia">
  <div class="card">
    <div class="card-header">
      <h4 class="text-center">Editar Estudiante</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="firstName">Id:</label>
          <input formControlName="id" [(ngModel)]="materia.id" placeholder="id" name="id" class="form-control"
            id="id" required readonly>
        </div>
        <div class="form-group">
          <label for="firstName">Nombre materia:</label>
          <input formControlName="nombreMateria" [(ngModel)]="materia.nombreMateria" placeholder="Nombre" name="nombreMateria"
            class="form-control" id="nombreMateria" required>
        </div>
        <div class="form-group">
            <label for="firstName">Cr√©ditos:</label>
            <input formControlName="creditos" [(ngModel)]="materia.creditos" placeholder="Creditos " name="creditos"
              class="form-control" id="creditos" required readonly>
          </div>
        <div class="container">
          <div class="col-md-12 text-center">
            <button class="btn btn-success">Editar</button>
            <button class="btn btn-primary" routerLink="/materias" style="margin-left: 5%;">Regresar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
